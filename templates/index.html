<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename ='css/style.css')}}"
    />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-purple">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Todo List</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/add">Add Todo</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1 class="my-4 text-purple">My Todo-s</h1>
      <div class="box">
        <div class="grey">Add New...</div>
        <div>
          <a href="/add" target="_blank" class="btn btn-purple">ADD</a>
        </div>
      </div>

      <div class="mb-3">
        <input
          type="text"
          id="searchInput"
          class="form-control"
          placeholder="Search todos..."
        />
      </div>

      {% for item in todo_list%}

      <div
        class="center todo-item"
        data-title="{{ item.title }}"
        data-desc="{{ item.desc }}"
      >
        <div class="box">
          <div>
            <input
              type="checkbox"
              class="mark-done"
              data-sno="{{ item.sno }}"
            />
            <strong> . {{ item.title }} - </strong> {{ item.desc }}
          </div>
          <a
            href="/delete/{{item.sno}}"
            class="fas fa-trash-alt delete-todo"
          ></a>
        </div>
      </div>

      {% endfor %}

      <a href="{{prev}}" class="previous">&laquo; Previous</a>
      <a href="{{next}}" class="next">Next &raquo;</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
